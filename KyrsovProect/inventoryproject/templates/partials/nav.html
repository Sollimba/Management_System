<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #1ca527;">
    <div class="container-fluid">
        <!-- Отображение статуса пользователя в самом левом углу -->
        <div class="navbar-text text-white ms-0" style="position: absolute; left: 10px;">
            {% if user.is_authenticated %}
                Активен: {{ user.username }}
            {% else %}
                Активен: Гости
            {% endif %}
        </div>

        <!-- Центрированный контент -->
        <div class="container">
            {% if user.is_authenticated %}
            <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">Warehousing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="{% url 'dashboard-index' %}">Dashboard <span class="visually-hidden">(current)</span></a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="profile.html">Admin Profile</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'user-logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <a href="#" class="nav-link text-white" onclick="this.closest('form').submit(); return false;">Выйти</a>
                        </form>
                    </li>
                </ul>
            </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'user-register' %}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'user-login' %}">Вход</a>
                    </li>

    </div>
